<div class="card">
  <div class="card-header"><h4 class="card-title">Add contact</h4></div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <label>First Name</label>
        <input type="text" class="form-control" #firstName />
      </div>
      <div class="col-6">
        <label>Last Name</label>
        <input type="text" class="form-control" #lastName />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Email</label>
        <input type="email" class="form-control" #email />
      </div>
      <div class="col-6">
        <label>Phone Number</label>
        <input type="number" class="form-control" #phoneNumber />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Image</label>
        <input type="file" class="form-control" #imageName />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label>Address</label>
        <input type="text" rows="3" class="form-control" #address />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="bg-dark text-white form-control" (click)="addContact()">
      Save
    </button>
  </div>
</div>
