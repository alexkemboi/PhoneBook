<div id="myAddContactModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <i class="fas fa-plus fa-2x"></i>
          <h4 class="card-title">Add contact</h4>
        </div>
    
        <div id="addContactMessage" class="text-center text-success"></div>
      </div>
    </div>
    <div class="card-body"><div id="modalContent">
      <div class="container">
        
        <div>
          <div class="row">
            <div class="col-6">
              <label>First Name</label>
              <input type="text" class="form-control" #firstName />
            </div>
            <div class="col-6">
              <label>Last Name</label>
              <input type="text" class="form-control" #lastName />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Email</label>
              <input type="email" class="form-control" #email />
            </div>
            <div class="col-6">
              <label>Phone Number</label>
              <input type="number" class="form-control" #phoneNumber />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Image</label>
              <input type="file" class="form-control" #imageName />
            </div>
            <div class="col-6">
              <label>Address</label>
              <input type="text" rows="3" class="form-control" #address />
            </div>
          </div>
          <div class="row m-1">
            <div class="col-12">
              <button class="bg-dark text-white form-control" (click)="addContact()">
                Save
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row"></div>
        </div>
      </div>      
    </div>
  </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-4">
          
        </div>
        
      </div>
    </div>
  </div>
</div>
