<div>
  <div class="card container" id="contactSection">
    <div class="card-header">
      <div class="row">
        <div class="col-3">
          <i class="fas fa-address-book fa-2x"></i>
          <h4>Contacts</h4>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-3"><label>View</label></div>
            <div class="col-9">
              <select class="form-control">
                <option (click)="getContactsList()">List</option>
                <option (click)="displayContactsGrid()">Grid</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-11">
              <input
                class="form-control"
                type="text"
                placeholder="search"
                id="searchContactInput"
              />
            </div>
            <div class="col-1">
              <i class="fas fa-search fa-2x" (click)="searchContact()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body container" id="listSection">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Select</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Image</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody
        id="contact-table"
        class="table table-bordered table-striped table-hover"
      ></tbody>
    </table>
  </div>
  <!--Display grid-->
  <div class="container">
    <div id="contact-container" class="row"></div>
  </div>

  <!--Search results-->
  <div
    class="card-body container"
    id="searchResultsSection"
    style="display: none"
  >
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Select</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Image</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody
        id="searchResultsTable"
        class="table table-bordered table-striped table-hover"
      ></tbody>
    </table>
  </div>
</div>
