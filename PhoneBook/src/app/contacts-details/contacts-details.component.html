<div>
 
  <div class="card-body container" id="listSection">
    <table
      id="tableData"
      class="table table-bordered table-striped table-hover"
    >
      <thead>
        <tr>
          <td colspan="10">
            <div class="card container" id="contactSection">
              <div class="card-header">
                <div class="row">
                  <div class="col-1">
                    <i class="fas fa-address-book fa-2x"></i>
                  </div>
                  <div class="col-2">
                    <h4>Contacts</h4>
                  </div>
                  <div class="col-3">
                    <div class="row">
                      <div class="col-3"><label>View</label></div>
                      <div class="col-9">
                        <select class="form-control">
                          <option (click)="getContactsList()">List</option>
                          <option (click)="displayContactsGrid()">Grid</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <div class="col-11">
                        <input
                          class="form-control"
                          type="text"
                          placeholder="search"
                          id="searchContactInput"
                        />
                      </div>
                      <div class="col-1">
                        <i class="fas fa-search fa-2x" (click)="searchContact()"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>Select</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Image</th>
          <th>Address</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody
        id="contact-table"
        class="table table-bordered table-striped table-hover"
      ></tbody>
      <tfoot>
        <tr>
          <td colspan="10">
            <button
              class="bg-danger text-white form-control w-auto"
              (click)="deleteSelected()"
            >
              Delete selected Contacts
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <!--Display grid-->
  <div  class="container" id="contact-container">
    <div class="card" >
      <div class="card-header">
        <h4 class="card-title">Contacts grid view</h4>
      </div>
      <div class="card-body "> <div id="contact-gridContainer" class="d-flex row m-auto"></div></div>
    </div>
   
  </div>

  <!--Search results-->
  <div
    class="card-body container"
    id="searchResultsSection"
    style="display: none"
  >
    <table
      id="tableData"
      class="table table-bordered table-striped table-hover"
    >
      <thead>
        <th>Select</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Image</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody
        id="searchResultsTable"
        class="table table-bordered table-striped table-hover"
      ></tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="card">
      <div class="card-header">Contact</div>
    </div>
    <div class="card-body"><div id="modalContent"></div></div>
    <div class="card-footer">
      <div class="row">
        <div class="col-4">
          <button class="form-control bg-danger text-white">Delete</button>
        </div>
        <div class="col-4">
          <button class="form-control bg-success text-white">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="editModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="close" (click)="closeEditModal()">&times;</span>
    <div class="card">
      <div class="card-header">Edit Contact</div>
      <div id="editMessage" class="text-center text-success"></div>
    </div>
    <div class="card-body">
      <div id="editModalContent">
        <div class="">
          <div class="row">
            <div class="col-6">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                #firstName
                id="firstName"
              />
            </div>
            <div class="col-6">
              <label>Last Name</label>
              <input type="text" class="form-control" #lastName id="lastName" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Email</label>
              <input type="email" class="form-control" #email id="email" />
            </div>
            <div class="col-6">
              <label>Phone Number</label>
              <input
                type="number"
                class="form-control"
                #phoneNumber
                id="phoneNumber"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Image</label>
              <input type="file" class="form-control" #imageName id="image" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Address</label>
              <input
                type="text"
                rows="3"
                class="form-control"
                #address
                id="address"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-4">
          <button
            class="form-control bg-success text-white"
            (click)="updateContact()"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myDeleteModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeDeleteModal()">&times;</span>
    <div class="card"></div>
    <div class="card-body">
      <div id="deleteMessage" class="text-success text-center"></div>
    </div>
    <div class="card-footer"></div>
  </div>
</div>
