<div class="card container">
  <div class="card-header">
    <i class="fas fa-plus fa-2x"></i>
    <h4 class="card-title">Edit contact</h4>
    <div id="addContactMessage" class="text-center text-success"></div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <label>First Name</label>
        <input type="text" class="form-control" #firstName id="firstName" />
      </div>
      <div class="col-6">
        <label>Last Name</label>
        <input type="text" class="form-control" #lastName id="secondName" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Email</label>
        <input type="email" class="form-control" #email id="email" />
      </div>
      <div class="col-6">
        <label>Phone Number</label>
        <input
          type="number"
          class="form-control"
          #phoneNumber
          id="phoneNumber"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Image</label>
        <input type="image" class="form-control" #imageName />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label>Address</label>
        <input
          type="text"
          rows="3"
          class="form-control"
          #address
          id="Address"
        />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-3">
        <button class="bg-success text-white form-control">Update</button>
      </div>
    </div>
  </div>
</div>
